<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">

  <div class="text">
    <div class="around">

    <h1>Get <span>insights</span> that help your business grow.</h1>

    <p id="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>

    <div class="component">
      <div>
        <p class="figures">10k+</p>
        <p class="about">companies</p>
      </div>
      <div>
        <p class="figures">314</p>
        <p class="about">templates</p>
      </div>
      <div>
        <p class="figures">12M+</p>
        <p class="about">queries</p>
      </div>
    </div>

    </div>
  </div>

  <div class="picture">
    <img src="images/image-header-desktop.jpg" alt="office">
    <div class="layer"></div>
  </div>

</div>

</body>
</html>
